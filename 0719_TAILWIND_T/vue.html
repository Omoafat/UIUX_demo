<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


</head>
<body id="app">
   <div class="">


        <ul class="space-y-3 p-16">
            <li v-for="item in news" :key="item.id" class="bg-green-500 text-white p-2">
              <!-- v-for必須有:key -->
                <div class="flex">
                    <div class="bg-gray-100 text-green-500 px-3 py-1 m-1">
                        {{item.id}}
                    </div>
                    {{item.title}}
                    <button v-on:click="choose(item)" class="flex-1">
                        click
                    </button>
                    <!-- @ = v-on縮寫 -->
                </div>
                <div v-show="item.show">
                    {{item.content}}
                </div>
            </li>
           
           
           
        </ul>
   </div>






<!-- vue起手式 -->
<script>
  const { createApp, ref, reactive } = Vue
//  ref 數值 字串 布林值/ reactive 陣列 物件
  createApp({
    setup() {
      const news = reactive([
          { title: 'title1', id: '1', show:'false',content: '123' },
          { title: 'title2', id: '2', show:'false',content: '456' },
          { title: 'title3', id: '3', show:'false',content: '789' },
          { title: 'title4', id: '4', show:'false',content: '012' },
          { title: 'title5', id: '5', show:'false',content: '345' },
          { title: 'title6', id: '6', show:'false',content: '678' },
      ]
      
      )
      
      function choose(item) {
          item.show = !item.show;

      }

      return {
        news,
        choose,
      }
    }
  }).mount('#app')
</script>

</body>

</html>
